<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert prompt confirm</title>
</head>
<body>
    <div>this is page </div>
    
    <script>
        // alert - does not return anything
        alert("this is alert message ")

        alert("ashutosh")
        alert("hello ")
        alert(10+20)
        alert( typeof("Ash"))
        // to give the alert msg 2 times in a row use shift+enter to enter in new line ( this is only for to write in console window )
        


        // prompt
        let name = prompt("what is your name ? ", " default name ")
        console.log(name)

        // confirm
        let deletePost = confirm("do you really want to delete ?");
        if(deletePost)
        {
            console.log("post has been deleted ")
        }
        else{
            console.log("post hasnt been deleted ")
        }
    </script>
</body>
</html>
