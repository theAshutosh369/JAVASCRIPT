<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json </title>
</head>
<body>
    <div>tutorial 54</div>
    <script>
        let myobj = {
            name : "ashu",
            age : 20,
            college : "pict " ,
            id: 45
        }
        console.log(myobj)

        let sobj = JSON.stringify(myobj)
        console.log(sobj)

        let another_obj = sobj.replace("ashu","arjuna");
        console.log(another_obj)

        let modified_obj = JSON.parse(another_obj)
        console.log(modified_obj)

        //  bs itna hi hai 
    </script>
</body>
</html>
