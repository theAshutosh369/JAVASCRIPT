    <title>random numbers </title>
</head>
<body>
    
    <script>
        let n = Math.random();  
        // Math.random function nehmi 0 to 1(excluded) madhilch value return krte 

        console.log( n );

        // if we multiplied number with a range number we will get the number in between 0 to that multiplied number

        console.log( n*10 );
        // it will generate the random number in range of 0 to 10 

        console.log( n*10 + 3  )
        // now we have added 3 in the result so it will generate a random number between 3 to 13

        // to get interger as random number floor function is used 
        console.log( Math.floor(n*10+3))


    </script>
