    <script>

        //  to see the output of script written here go to console after going live 


        // write your script here 
        console.log("hello world")

        // creating variables and printing 
        var a = 1000; 
        var b = "ashutosh";
        console.log(a)
        console.log(b)

        // operators in js

        // 1. unary operator
        console.log("-------unary operators ")
        a=-a;
        console.log(a)

        // 2. binary operator
        console.log("-------binary operators ")
        c= a+200
        console.log(c)

        // arithmetic opearators 
        console.log("-------arithmetic operators ")

        var r = 1000
        var s = 3
        console.log(" r + s = "+(r+s))
        console.log(" r - s = "+(r-s))
        console.log(" r * s = "+(r*s))
        console.log(" r / s = "+(r/s))
        console.log("for power of number use ** : ")
        console.log(" r ** s = "+(r**s))
        console.log(" r % s = "+(r%s))

        console.log(" ++r = "+(++r))
        console.log(" r++ = "+(r++))

        console.log(" --s = "+(--s))
        // value ghategi bhi aur nayi value dikhayega 

        console.log(" s-- = "+(s--)) 
        // value ghategi pr dikhayega pehle wala same with ++ 

       

    </script>
