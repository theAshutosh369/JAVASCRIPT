<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <div>
        this is paragraph
    </div>
    <script>
        console.log("---------for------")
        // for loop
        let i=0;
        for(i=0;i<5;i++)
        {
            console.log(i);
        }

        // while loop
        console.log("---------while------")
        let j =0;
        while(j<5)
        {
            console.log(j);
            j++;
        }

        // do while
        console.log("---------do while------")
        let k=0;
        do{
            console.log(k);
            k++;
        }while(k<5)

    </script>
</body>
</html>
