<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>this is para </div>
    <script>
        let m = Math
        console.log(m)

        // round
        let a = 23.453
        let b = 54
        console.log("rounded values are : "+Math.round(a),Math.round(b))

        // pow
        console.log("the value of 2 to the power 3 : "+Math.pow(2,3))

        // sqrt
        console.log("the square root of 54 : "+Math.sqrt(54))

        // trigonometric values
        console.log("the value of sin(pi/2) : "+Math.sin(Math.PI/2))
        console.log("the value of cos(pi/2) : "+Math.cos(Math.PI/2))
        console.log("the value of tan(pi/2) : "+Math.tan(Math.PI/4))

        // min and max
        console.log("minimum value among 18,392,48 : " + Math.min(18,392,48))
        console.log("maximum value among 18,392,48 : " + Math.max(18,392,48))

        // generating random number 
        let r = 50
        let s = 60
        console.log("the random number between 0 to 1 is : " + Math.random())
        console.log("the random number between 0 to 100 is : " + Math.random()*100)
        console.log(`the random number between ${r} and ${s} is : ` + (r+(s-r)*Math.random()))

        




    </script>
</body>
</html>
