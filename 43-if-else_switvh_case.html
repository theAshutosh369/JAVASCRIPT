<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else ,switch</title>

</head>
<body>
    
    <div>
        <ul>item-1</ul>
        <ul>item-2</ul>
        <ul>item-3</ul>
        <ul>item-4</ul>
        <ul>item-5</ul>
        <ul>item-6</ul>
        <ul>item-7</ul>
    </div> 
    <script>
        // let ch vapra (var nko)
        const a = "this cannot be changed "
        console.log(a)

        // if  |  else if  |  else 
        let age = 10
        if(age>18)
        {
            console.log("you can drink ")
        }
        else if(age==10)
        {
            console.log("age is 10 only ")

        }
        else{
            console.log("you cannot drink")
        }

        // switch
        let b = 40
        switch(b)
        {
                case 20:
                console.log("it is 20 ")
                break
            
                case 30:
                console.log("it is 30 ")
                break

                case 40:
                console.log("it is 40 ")
                break

                case 50:
                console.log("it is 50 ")
                break

                case 60:
                console.log("it is 60 ")
                break

                default:
                console.log("none of the above")
                break
        }
    </script>
</body>
</html>
